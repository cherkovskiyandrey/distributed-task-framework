spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/distributed-task
    username: distributed-task
    password: distributed-task
    hikari:
      maximum-pool-size: 2
      minimum-idle: 1
      data-source-properties:
        rewriteBatchedStatements: true
        useConfigs: maxPerformance
      validation-timeout: 30000
      keepalive-time: 60000
      connection-timeout: 30000
  application:
    name: test-app

distributed-task:
  enabled: true
  common:
    app-name: local-test-app
    completion:
      handler-initial-delay: PT1S
      handler-fixed-delay: PT1S
      default-task-timeout: PT1M
      default-workflow-timeout: PT1M
    registry:
      # High value of initial delay causes foreign key constraint violation when task tried to register,
      # but current node is not yet saved in DB.
      update-initial-delay-ms: 0
      update-fixed-delay-ms: 5000
      max-inactivity-interval-ms: 16000
      cache-expiration-ms: 5000
    planner:
      watchdog-initial-delay-ms: 5000
      watchdog-fixed-delay-ms: 5000
      max-parallel-tasks-in-cluster-default: 100
      batch-size: 100
      polling-delay:
        0: 100
    worker-manager:
      max-parallel-tasks-in-node: 100
    delivery-manager:
      remote-apps:
        app-to-url:
          foreign-test-app: http://foreign-test-app
          foreign-test-app2: http://foreign-test-app2
      manage-delay:
        0: 1000
        100: 500
        1000: 250

  task-properties-group:
    default-properties:
      execution-guarantees: AT_LEAST_ONCE
      dlt-enabled: true
      retry:
        retry-mode: BACKOFF
        backoff:
          initial-delay: PT10S
          delay-period: PT5S
          max-retries: 1000
          max-delay: PT1H
        fixed:
          delay: PT1S
          max-interval: PT5S
          max-number: 5
      max-parallel-in-cluster: 100
      timeout: PT10S

    task-properties:
      CRON_TEST_TASK_DEF:
        execution-guarantees: EXACTLY_ONCE
        #        cron: '0 * * * * *'
        dlt-enabled: false
        retry:
          # or backoff or retry with fixed delay
          fixed:
            delay: PT10S
            max-number: 10000
            max-interval: P1D
          backoff:
            initial-delay: PT10S
            delay-period: PT5S
            max-retries: 1000
            max-delay: PT1H
        max-parallel-in-cluster: 100